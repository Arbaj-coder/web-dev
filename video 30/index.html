<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        .img1{
            /* filter: blur(10px); */
            filter: brightness(50%) contrast(50%)
        }
        .img2{
             /* filter: invert(1); */
             filter: opacity(0.5);
        }
        .img3{
            /* 100% back and white */
           /* filter: grayscale(100%); */
           /* filter: sepia(100%); */
           filter: drop-shadow(100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://images.ctfassets.net/hrltx12pl8hq/28ECAQiPJZ78hxatLTa7Ts/2f695d869736ae3b0de3e56ceaca3958/free-nature-images.jpg?fit=fill&w=1200&h=630" alt="">
        <img class="img2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYwbSSmhovN904FpHGMkWa1QfslZ8tIwlyng&s" alt="">
        <img class="img3" src="https://images.filmibeat.com/img/popcorn/profile_photos/akshay-kumar-20191210145129-78.jpg" alt="">
    </div>
</body>
</html>
