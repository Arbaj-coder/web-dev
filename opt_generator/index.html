<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>
<body>
     <div class="box">
        <h2>OTP Generate and Varification</h2>
        <input type="email" id="email-in" placeholder="Enter your Email">
        <div class="otp-varify">
            <input type="text" class="otp-var" placeholder="Enter your OTP">
            <button class="btn" >Varify</button>
        </div>
        <button class="btn" >Generate OTP</button>
     </div>
</body>
</html>
