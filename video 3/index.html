<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="image.png" width="400" alt="train">
    <br>
    <caption>Programmer Data</caption>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Fav lang</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Arbaj</td>
                <td>Kota</td>
                <td>cpp</td>
            </tr>
            <tr>
                <td>Ravi</td>
                <td>Jaipur</td>
                <td>Java</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>John</td>
                <td colspan="2">c++ and kota</td>
            </tr>
        </tfoot>
    </table>
    <br>
    <ul type = "square">
        <li>Arbaj</li>
        <li>Ravi</li>
        <li>Ram</li>
    </ul>
    <ol type="i">
        <li>Arbaj</li>
        <li>Ravi</li>
        <li>Ram</li>
    </ol>
</body>
</html>
